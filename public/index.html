<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- Bootstrap Installation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- JQuery Installation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <div>
        <h1>Mutils Calculator</h1>
    </div>

    <div id="console">
        <h2 id="console-text">Waiting For Input</h2>
    </div>

    <div id="calculator">
        <div id="operators" class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 left operator-number">
                        <h3>7</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>8</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>9</h3>
                    </div>
                    <div class="col-3 right operator-number">
                        <h3>/</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 left operator-number">
                        <h3>4</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>5</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>6</h3>
                    </div>
                    <div class="col-3 right operator-number">
                        <h3>*</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 left operator-number">
                        <h3>1</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>2</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>3</h3>
                    </div>
                    <div class="col-3 right operator-number">
                        <h3>-</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 left operator-number">
                        <h3>0</h3>
                    </div>
                    <div class="col-3 middle operator-number">
                        <h3>=</h3>
                    </div>
                    <div class="col-3 right operator-number">
                        <h3>+</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 left operator-number">
                        <h3>Clear</h3>
                    </div>
                    <div class="col-3 right operator-number">
                        <h3>Back</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
